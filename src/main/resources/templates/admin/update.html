<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Title -->
        <title>Update</title>

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,800&display=swap" rel="stylesheet">
        <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="plugins/font-awesome/css/all.min.css" rel="stylesheet">
        <link href="plugins/perfectscroll/perfect-scrollbar.css" rel="stylesheet">
        <link href="plugins/pace/pace.css" rel="stylesheet">

      
        <!-- Theme Styles -->
        <link href="css/main.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="login-page">
        
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-12 col-lg-4">
                    <div class="card login-box-container">
                        <div class="card-body">
                            <div class="authent-logo">
                                <a href="#">Wolfftech</a>
                            </div>
                            <div class="authent-text">
                                <p>UPDATE</p>
                                <p></p>
                            </div>

                            <form action="#" th:action="@{/processForm}" th:object="${video}" method="post"  enctype="multipart/form-data">
                                <input  type="hidden"  th:field="*{id}" />
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-lg" id="title" placeholder="Title" th:field="*{title}">
                                        <label for="title">Title</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control form-control-lg" id="description" placeholder="Description" th:field="*{description}">
                                        <label for="description">Description</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="imgFile" class="form-label">Image</label>
                                    <input class="form-control" type="file" id="imgFile" name="imgFile">
                                </div>
                                <div class="mb-3">
                                    <label for="file" class="form-label">Video</label>
                                    <input class="form-control" type="file" id="file" name="file">
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary m-b-xs">UPDATE</button>
                                </div>
                            </form>
                              <div class="authent-login">
                                  <p> <a href="/dashboard">go to dashboard</a></p>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         
        
        <!-- Javascripts -->
        <script src="plugins/jquery/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="plugins/perfectscroll/perfect-scrollbar.min.js"></script>
        <script src="assets/plugins/pace/pace.min.js"></script>
        <script src="js/main.min.js"></script>
    </body>
</html>
